{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('login') }}" class="form mt-16">
  <label>Email
    <input type="email" name="email" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <button class="btn w-full" type="submit">Login</button>
</form>
<p class="muted mt-16">No account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
